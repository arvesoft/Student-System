<h3>Current Courses</h3>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Course Code</th>
    <th scope="col">Course Name</th>
    <th scope="col">Section</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of courses; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      {{ course.CourseCode }}
    </td>
    <td>{{ course.CourseName }}</td>
    <td>{{ course.Section | number }}</td>
  </tr>
  </tbody>
</table>

<form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
  <div  class="form-group" >
    <label for="AvailableCourseList">Courses:</label>
    <select formControlName="AvailableCourseList" type="AvailableCourseList"  class="form-control" (change)="changeCourse($event)"  [ngClass]="{ 'is-invalid': submitted && f.AvailableCourseList.errors }">
      <option>
        Select a Course
      </option>
      <option  *ngFor="let course of uniqueCourses;">
        {{course}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="AvailableSectionList">Sections:</label>
    <select formControlName="AvailableSectionList" type="AvailableSectionList"  class="form-control"  (change)="changeSection($event)" [ngClass]="{ 'is-invalid': submitted && f.AvailableSectionList.errors }">
      <option>
        Select a Section
      </option>
      <option *ngFor="let sec of availableSections;" >
        {{sec}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Add
    </button>
    <a routerLink="/login" class="btn btn-link">Cancel</a>
  </div>
</form>
