<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<div align="center">
  <input type="text" id="myInput" (keyup)="searchText()" placeholder="Search student.." title="Type in a name"><i class="fa fa-search fa-lg" aria-hidden="true"></i>
</div>

<!-- Table starts here -->
<br>
<div class="tableFixHead container table-wrapper-scroll-y my-custom-scrollbar">
  <table id="myTable" class="table table-bordered table-striped mb-0">
    <thead>
    <tr>
      <th class="text-center" (click)="sortTable(0)">Student ID: <i class="fa fa-sort" aria-hidden="true"></i></th>
      <th class="text-center" (click)="sortTable(1)">Course Code: <i class="fa fa-sort" aria-hidden="true"></i></th>
      <th class="text-center" (click)="sortTable(2)">Section: <i class="fa fa-sort" aria-hidden="true"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let take of taking">
      <td align="center">{{take.StudentID}}</td>
      <td align="center">{{take.CourseCode}}</td>
      <td align="center">{{take.Section}}</td>
    </tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<span >
  <mat-form-field>
      <input id="studentInput" (keyup)="searchTextForSubmit()" matInput placeholder="Student ID">

    </mat-form-field>
  <mat-form-field>
      <input id="courseInput" (keyup)="searchTextForSubmit()" matInput placeholder="Course Code">
    </mat-form-field>
  <mat-form-field>
      <input id="courseInput" (keyup)="searchTextForSubmit()" matInput placeholder="Grade">
    </mat-form-field>
  <button mat-raised-button color="primary">Grade</button>
  <button mat-raised-button color="warn"> Discard</button>
</span>

</body>
</html>
